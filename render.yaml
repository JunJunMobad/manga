services:
  - type: web
    name: manga-notification-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: FIREBASE_SERVICE_ACCOUNT_KEY
        sync: false